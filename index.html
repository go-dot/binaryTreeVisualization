<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <div id="outer">
        <input class = 'input' type="number" placeholder="Add a number" id="add">
        <button class = 'button' onclick="tree.addValue(document.getElementById('add').value)">Add</button>
        <input class = 'input' type="number" placeholder="Find a number" id="find">
        <button class = 'button' onclick="tree.exist(document.getElementById('find').value)">Find</button>
        <button class = 'button' onclick="tree.display()" id="display">Display</button>
    </div>
    
    <script src="node.js"></script>
    <script src="tree.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
