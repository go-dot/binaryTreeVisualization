<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <div id="outer">
        <input class = 'input' type="number" placeholder="Add a number" id="add" onkeydown = "if (event.keyCode == 13)
        document.getElementById('addButton').click()">
        <button class = 'button' id ='addButton' onclick="tree.insert(document.getElementById('add').value); document.getElementById('add').value = '' ">Add</button>
        <input class = 'input' type="number" placeholder="Find a number" id="find" onkeydown = "if (event.keyCode == 13)
        document.getElementById('findButton').click()">
        <button class = 'button' id='findButton' onclick="tree.search(tree.root,document.getElementById('find').value);  document.getElementById('find').value = '' ">Find</button>
        <input class = 'input' type="number" placeholder="Delete a node" id="delete" onkeydown = "if (event.keyCode == 13)
        document.getElementById('deleteButton').click()">
        <button class = 'button' id = 'deleteButton' onclick="tree.remove(document.getElementById('delete').value);  document.getElementById('delete').value = '' ">Delete</button>
        <input class = 'input' type="number" placeholder="Generate nodes" id="generate" onkeydown = "if (event.keyCode == 13)
        document.getElementById('generateButton').click()">
        <button class = 'button' id='generateButton' onclick="tree.generate(document.getElementById('generate').value);  document.getElementById('generate').value = '' ">Generate</button>
        <button class = 'button' onclick="tree.display(tree.root)">Display</button>
        
    </div>
    
    <script src="node.js"></script>
    <script src="tree.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
